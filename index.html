<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <container class="container">
      <div class="ripple"></div>
      <div class="ripple2"></div>
      <div class="ripple3"></div>
    </container>
    <div class="menuCont">
      <header class="header">
        <h1 class="header__title">Xbox Live</h1>
      </header>
      <main class="main">
        <div class="main__menu">
          <div class="account">
            <p class="account__title">Sign In</p>
            <div class="account__wrap">
              <img
                class="account__picture"
                src="http://tommyaudet.spaghetticode.ca/image/background/background0.jpg"
                alt=""
              />
              <p class="account__name">Tommy Audet</p>
            </div>
          </div>
          <span class="main__line" /></span>
        </div>
        <div class="main__info"></div>
      </main>
    </div>
  </body>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    html,
    body {
      background: grey;
    }

    .container {
      position: fixed;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* border: solid 1px black; */
      background-image: radial-gradient(#c49238, #f0d123, #c49238);
      overflow: hidden;
    }
    .ripple {
      opacity: 50%;
      position: absolute;
      width: 0%;
      height: 0%;
      border-radius: 50%;
      box-shadow: inset 0px 0px 6rem rgba(0, 0, 0, 0.2),
        0px 0px 6rem rgba(0, 0, 0, 0.2);
      filter: blur(5px);
      animation: ripple 6s linear infinite;
    }
    .ripple2 {
      opacity: 50%;
      position: absolute;
      width: 0%;
      height: 0%;
      border-radius: 50%;
      box-shadow: inset 0px 0px 6rem rgba(0, 0, 0, 0.2),
        0px 0px 6rem rgba(0, 0, 0, 0.2);
      filter: blur(5px);
      animation: ripple2 6s 2s linear infinite;
    }
    .ripple3 {
      opacity: 50%;
      position: absolute;
      width: 0%;
      height: 0%;
      border-radius: 50%;
      box-shadow: inset 0px 0px 6rem rgba(0, 0, 0, 0.2),
        0px 0px 6rem rgba(0, 0, 0, 0.2);
      filter: blur(5px);
      animation: ripple3 6s 4s linear infinite;
    }

    @keyframes ripple {
      from {
        width: 0%;
        height: 0%;
      }
      to {
        width: 180%;
        height: 180%;
      }
    }
    @keyframes ripple2 {
      from {
        width: 0%;
        height: 0%;
      }
      to {
        width: 180%;
        height: 180%;
      }
    }
    @keyframes ripple3 {
      from {
        width: 0%;
        height: 0%;
      }
      to {
        width: 180%;
        height: 180%;
      }
    }

    .menuCont {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .header {
      background: rgba(0, 0, 0, 0.1);
      display: flex;
      width: 100%;
      padding: 2rem;
      border-bottom-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
      box-shadow: inset 0px 0px 1rem rgba(0, 0, 0, 0.5);
    }
    .header__title {
      color: white;
    }

    .main {
      position: absolute;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
    }
    .main__menu {
      border: solid black 1px;
      padding: 1rem;
    }
    .account {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 0.8rem;
      box-shadow: inset 0px 0px 1rem rgba(255, 255, 255, 0.5);
      border: solid 0.2rem rgba(88, 88, 88, 0.8);
    }
    .account__title {
      background-image: linear-gradient(90deg, rgba(0, 0, 0, 0.2), transparent);
      font-size: 1.2rem;
      padding: 0.5rem;
    }
    .account__wrap {
      display: flex;
      align-items: center;
    }
    .account__picture {
      width: 6rem;
      height: 6rem;
      object-fit: cover;
      margin: 0.5rem;
    }
    .account__name {
    }
    .main__line {
      display: block;
      height: 0.2rem;
      margin: 1rem 0;
      width: 100%;
      background-color: rgba(88, 88, 88, 0.5);
    }

    .main__info {
      border: solid black 1px;
    }
  </style>
</html>
